<!DOCTYPE html>
<html>
    <head>
        <title>Voting Eligibility Portal</title>
    </head>
    <body>
        <p id="n">This is the Voting Eligibility Checking Portal</p>
    </body>
    <script>
        let i = document.getElementById("n");
        let age = prompt("Enter your age to check eligibility:", 18);

        if (Number(age) >= 18) {
            alert("You are eligible to vote.");
            i.innerHTML += " You are eligible to vote.";
        } else {
            alert("You are not eligible to vote.");
            i.innerHTML += " You are not eligible to vote.";
        }
    </script>
</html>
